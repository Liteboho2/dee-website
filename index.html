<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IWB - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
    color: #333;
}

header {
    background-color: #1a1a1a;
    color: white;
    padding: 15px 0;
    text-align: center;
}

.logo {
    width: 120px;
    height: auto;
}

nav ul {
    list-style: none;
    padding: 0;
    text-align: center;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 15px;
    transition: background 0.3s ease-in-out;
}

nav ul li a:hover {
    background: #28a745;
    border-radius: 5px;
}

.banner {
    position: relative;
    text-align: center;
    color: white;
}

.banner img {
    width: 100%;
    height: auto;
}

.banner-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.6);
    padding: 20px;
    border-radius: 8px;
}

.banner-text h1 {
    font-size: 28px;
}

.banner-text p {
    font-size: 16px;
}

.btn {
    background-color: #28a745;
    padding: 10px 20px;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: background 0.3s ease-in-out;
}

.btn:hover {
    background: #218838;
}

.content {
    max-width: 900px;
    margin: 30px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 12px;
    text-align: center;
}

th {
    background-color: #28a745;
    color: white;
}

.contact-info {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 20px auto;
    text-align: left;
}

.contact-info h3 {
    color: #333;
    margin-bottom: 5px;
}

.contact-info p, .contact-info a {
    color: #555;
    text-decoration: none;
}

.social-links {
    list-style: none;
    padding: 0;
}

.social-links li {
    display: inline;
    margin-right: 10px;
}

.social-links a {
    color: #0077b5;
    font-weight: bold;
    transition: color 0.3s ease-in-out;
}

.social-links a:hover {
    color: #005682;
}

footer {
    background: #1a1a1a;
    color: white;
    text-align: center;
    padding: 10px;
    margin-top: 30px;
}
    </style>

        <p>Subscribe now for secure data solutions.</p>
        <a href="software.html" class="btn">Learn More</a>
    </div>
</section>
